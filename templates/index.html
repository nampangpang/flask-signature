<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 서명 생성기</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>AI 서명 생성기</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="name">이름을 입력하세요:</label>
        <input type="text" name="name" required>

        <label for="impact">어떤 분위기를 원하시나요?</label>
        <input type="text" name="impact" required>

        <label for="usage">사용처:</label>
        <input type="text" name="usage" required>

        <label for="file">손글씨 이미지를 업로드하세요:</label>
        <input type="file" name="file" required>

        <button type="submit">서명 생성</button>
    </form>
</body>
</html>
